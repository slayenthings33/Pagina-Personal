            <form>
                <table class="contact form">
                    <tr>
                        <td>
                            <label for="full name" id="question">First Name:</label>
                        </td>
                        <td>
                            <input type="text" id="firstname" name="firstname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="surname" id="question">Surname:</label>
                        </td>
                        <td>
                            <input type="text" id="surname" name="surname">
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td>
                        <label for="email" id="question">Email Address:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="emailaddress">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone #" id="question">Phone Number:</label>
                    </td>
                    <td>
                        <input type="text" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="How did you hear about my work?" id="question">What brought you here?</label>
                    </td>
                    <td>
                        <select id="source" name="source">
                            <option value="">--Select</option>
                            <option value="">Referral</option>
                            <option value="">LinkedIn</option>
                            <option value="">Job Application</option>
                            <option value="">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments" id="question">Additional Comments:</label>
                    </td>
                    <td>
                        <textarea id="comments" name="comments" rows="6" cols="30">Comments...</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="submit"></label>
                    </td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
